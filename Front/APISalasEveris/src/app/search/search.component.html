
<head>
<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<div id="search-component">
  <div class="row"><div class="col s12"></div></div>
  <div class="row withoutMargin">
      <div class="col s1 m3"></div>
      <div class="col s4 m4"><h4 class="withoutMargin">Search your room</h4></div>
      <input class="col s7 m5 inputDown" #searchBox id="search-box" (input)="search(searchBox.value)" />
  </div>
  <div class="row withoutMargin listUp">
     <div class="col s1 m3"></div>
     <div class="col s4 m4"></div>
     <ul class="search-result col s7 m5 withoutMargin">
       <li *ngFor="let room of roomsList$ | async" >
       <a routerLink="/room/details/{{room.roomId}}">
         {{room.roomName}}
       </a>
     </li>
   </ul>

  </div>
  </div>
  <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
