<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<div class="form-group">
<div [ngClass]="(buildingsList[0]!=null)?'visible':'hidden'" *ngIf="buildingsList[0]" class="container">
  <h2>{{buildingsList[0].buildingName}} Details</h2>
  <div class="row">
    <div class="col s6 textRight">Id:</div>
    <div class="col s6 textLeft">{{buildingsList[0].buildingId}}</div>
  </div>
  <div class="row">
      <div class="col s6 textRight">Office:</div>
      <div class="col s6textLeft">{{buildingsList[0].office.officeName}}</div>
  </div>
  <div class="row">
    <div class="col s6 textRight">Name:</div>
    <div class="col s6"><input [(ngModel)]="buildingsList[0].buildingName" placeholder="name"/></div>
  </div>
  <div class="row">
    <div class="col s6 textRight">Street:</div>
    <div class="col s6"><input [(ngModel)]="buildingsList[0].street" placeholder="floor"/></div>
  </div>
  <div class="row">
    <div class="col s6 textRight">Number of street:</div>
    <div class="col s6"><input [(ngModel)]="buildingsList[0].numberOfStreet" placeholder="numRoom"/></div>
  </div>
  <div class="row">
    <div class="col s6 textRight"><button class="btn" (click)="save()"><i class="material-icons left">save</i>Save</button></div>
    <div class="col s6"><button routerLink="/buildings/index" class="btn black"><i class="material-icons left">view_list</i>Back to list of buildings</button></div>
  </div> 
</div>
<div [ngClass]="(buildingsList[0]!=null)?'hidden':'visible'" class="container">
  <h2>Create a building</h2>  
  <div class="row">
    <div class="col s6 textRight">Select Office:</div>
    <div class="col s6">
        <mat-form-field>
            <mat-select>
             <mat-option *ngFor="let o of offices" [value]="o.officeId">
               {{o.officeName}}
             </mat-option>
        </mat-select>
      </mat-form-field>
      <form>
          <select>
            <option *ngFor="let o of offices">
              {{o.officeName}}
            </option>
          </select>
        </form>
    </div>
    </div>
    <div class="row">
      <div class="col s6 textRight">Name:</div>
      <div class="col s6"><input #name placeholder="name"/></div>
    </div>
    <div class="row">
      <div class="col s6 textRight">Street:</div>
      <div class="col s6"><input #street placeholder="street"/></div>
    </div>
    <div class="row">
      <div class="col s6 textRight">Number of street:</div>
      <div class="col s6"><input #numberOfStreet placeholder="number of street"/></div>
    </div>  
    <div class="row">
        <div class="col s6 textRight"><button class="btn" (click)="create(name.value, street.value,numberOfStreet.value)"><i class="material-icons left">create</i>Create</button></div>
        <div class="col s6"><button routerLink="/buildings/index" class="btn black"><i class="material-icons left">view_list</i>Back to list of buildings</button></div>
    </div>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
