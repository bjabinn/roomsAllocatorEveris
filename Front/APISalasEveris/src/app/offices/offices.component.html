<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<div class="container">
  <div class="row"></div>
  <h3>Offices</h3>
 <a routerLink="/offices/office-details/0" class="btn-floating btn-large light-green lighten-1 ">
  <i class="material-icons left">add_circle</i></a>
  <a routerLink="/buildings/index" class="waves-effect waves-light btn-small grey lighten-2 btnBuilding">Buildings</a>

<ul>
  <div class="row">
      <div class="col s2"><span></span></div>
      <div class="col s5 m4">office name</div>
      <div class="col s2 m4">alias</div>
      <div class="col s1"></div>
      <div class="col s1 marginLeft paddingRight">Del</div>
  </div>
  <li *ngFor="let office of officesList" class="row z-depth-1 grey lighten-4">
    <a routerLink="/offices/office-details/{{office.officeId}}">
      <div class="col s2"><span></span></div>
      <div class="col s5 m4">{{office.officeName}}</div>
      <div class="col s3 m4">{{office.alias}}</div>
      <div class="col s1"></div>
    </a>
    <div class="col s1"><button class="btn red" title="delete office" (click)="delete(office)">
      <i class="material-icons">highlight_off</i></button></div>
  </li>
</ul>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
