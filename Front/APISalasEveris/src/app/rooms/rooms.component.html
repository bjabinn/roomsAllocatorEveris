 <app-search></app-search>
<ul class="rooms">
  <li *ngFor="let room of roomsList">
    <a routerLink="../../api/details/{{room.roomId}}">
      <span class="badge">{{room.roomId}}</span>{{room.name}}, floor: {{room.floor}}, number: {{room.numRoom}}
    </a>
    <button class="delete" title="delete room" (click)="delete(room)">X</button>
  </li>
</ul>
